	$("#cb_db").click(function(){

			$('.w_info').show();
		}else{
			$('.w_info').hide();
	  	}
	});
});

/*클릭하면 나타났다가 2초 후에 사라지게 하기*/

$(function() {
  $( "#slide_button" ).toggle(
   function() {
    $( "#effect" ).animate({right: 0}, 500 );
    $( "#slide_button" ).css({"background":"url(button_open.gif)"});
   },
   function() {
    $( "#effect" ).animate({right: '-200px'}, 500 );
    $( "#slide_button" ).css({"background":"url(button_close.gif)"});
   }
  );
 });


$(document).ready(function(e) {
	$("#bt_de-search_open").click(function() {
		$("#de-search").animate({"top": "56px"},"");
	});
	
	$("#bt_de-search_close").click(function() {
		$("#de-search").animate({"top": "-300px"},"");
	});	
});
$(document).ready(function(e) {    
    $('.rule dt').click(function(){
			if($('+dd',this).css('display')=='none'){
					$('.rule dd').hide();
					$('+dd',this).show();
					$('.rule dt').removeClass('on');
					$(this).addClass('on');
					
				}
			else{				
					$('.rule dd').hide();		
					$('.rule dt').removeClass('on');		
				}
		})
});

$(document).ready(function(e) {
	$('.pu .po_select li .checks input[type=radio]').click(function() {
	  var $input = $(this);
		if($input.is( ":checked" )){
			$input.parent().parent().addClass('on');
			$input.parent().parent().siblings().removeClass('on');
		}
	});
});
$(document).ready(function(e) {
	$('.pu .po_select li .checks input[type=checkbox]').live('change',function(){
		if($(this).prop('checked')){
			$(this).parent().parent().addClass('on');
		}
		else{
			$(this).parent().parent().removeClass('on');
		}
	});  
});
</script>
