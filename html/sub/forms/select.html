<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/forms.js"></script>
<script type="text/javascript" src="js/jquery.heapbox-0.9.2.min.js"></script>
<head>
<title>New Document</title>
<meta name="Generator" content="EditPlus">
<meta name="Author" content="">

<style type="text/css"></style>
<script type="text/javascript">
$(document).ready(function(e) {
	$("#select_menu").heapbox({
		'effect': {
			'speed': 'fast'
		}
	}).prev().addClass('ds_sel');
	
});
</script>
<style type="text/css">
.heapBox { position:relative; clear:both; vertical-align: middle; display:inline-block; *zoom:1; *display:inline; }
.heapBox a,
.heapBox a:hover { text-decoration:none; }
.heapBox * { margin:0; padding:0; }
.heapBox .holder, .heapBox .handler { position:relative; }
.heapBox .heap { position:absolute; overflow:hidden; display:none;  }
.heapBox .heap a { display:block; }
.heapBox .heap .heapOptions { display:block; }
.heapBox .heap .heapOptions .heapOption { position:relative; display:block; }

.heapBox.ds_sel { width:100%; height:30px; background:#ddd; }
.heapBox.ds_sel .holder { display:block; height:30px; line-height:30px; color:#333; background:none; padding-left:10px; }
.heapBox.ds_sel .heap { top:100%; left:0; right:0; z-index:9999; background:#333; }
.heapBox.ds_sel .heap a { color:#aaa; padding:0 10px; line-height:30px; }
.heapBox.ds_sel .selected { background:#000; color:#ff0000 !important; }
.heapBox.ds_sel .handler { position:absolute; top:0; right:0; bottom:0; width:30px; background:#aaa; }
.heapBox.ds_sel.w65 { width:65px; }
.heapBox.ds_sel.w135 { width:135px; }
.heapBox.ds_sel.w205 { width:205px; }
</style>
</head>

<body>
<select id="select_menu">
  <option value="0" >전체보기</option>
  <option value="1" >옵션1</option>
  <option value="2" >옵션2</option>
</select>
</body>
</html>
